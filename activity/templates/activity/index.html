<!DOCTYPE html>
<html>
  <head>
    <title>MungMink Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <style>
      /* CSS ส่วนนี้ให้มีเฉพาะคำสั่งที่คงที่ */
      body {
        background: white;
        font-family: 'Kanit', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .result-box {
        text-align: center;
        /* ลบ display ออกจากตรงนี้เพื่อแก้ Error */
      }
      h1 {
        font-size: 80px;
        color: #333;
        margin: 0;
      }
      p {
        font-size: 24px;
        color: #999;
      }
      
      .admin-panel {
        position: fixed;
        bottom: 20px;
        opacity: 0.05; /* ปรับให้จางลงอีกเพื่อไม่ให้เห็นในไลฟ์ */
        transition: 0.3s;
      }
      .admin-panel:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="result-box"
      style="display: {% if item %}
        block
      {% else %}
        none
      {% endif %};"
      onclick="location.href=location.pathname">
      <p>วันนี้ดวงของคุณคือ...</p>
      <h1>{{ item.name }}</h1>
      <p style="font-size: 16px;">(แตะหน้าจอเพื่อสุ่มคนถัดไป)</p>
    </div>

    {% if not item %}
      <h2 id="start-text" style="color: #eee;">แตะหน้าจอเพื่อเริ่มสุ่ม...</h2>
    {% endif %}

    <div class="admin-panel">
      <form method="post" id="random-form">
        {% csrf_token %}
        <input type="number" name="sell_price" value="490" style="width: 60px;" />
        <button type="submit" id="btn-draw">สุ่มสินค้า</button>
      </form>
    </div>

    <script>
      // ปรับปรุงระบบคลิกหน้าจอให้แม่นยำขึ้น
      document.body.onclick = function (e) {
        // ถ้าหน้าจอกำลังแสดงผล (สุ่มเสร็จแล้ว) ให้รีเฟรชหน้าเพื่อรอสุ่มใหม่
        if (document.querySelector('.result-box').style.display === 'block') {
          return // ปล่อยให้ onclick ใน div ทำงาน
        }
      
        // ถ้าหน้าจอยังว่างอยู่ และไม่ได้คลิกโดนปุ่มหรือช่องใส่ตัวเลข ให้กดปุ่มสุ่มทันที
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
          document.getElementById('btn-draw').click()
        }
      }
    </script>
  </body>
</html>
